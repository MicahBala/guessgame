<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="head">
        <h2>Name: <span id="username"></span></h2>
        <h2>Stage: <span id="stage">2</span></h2>
      </div>
      <div class="body-content">
        <hr />
        <div class="guessnum">
          <h1 id="randomnum"></h1>
          <h3>
            Enter a number between <span id="minnum">1</span> and
            <span id="maxnum">2</span>
          </h3>
          <h3 id="goodguess">Congratulations, moving to the next stage...</h3>
          <span id="error"></span>
          <input id="inputnumber" type="text" placeholder="Enter a number" />
          <button id="clickbutton">Click to Guess</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
